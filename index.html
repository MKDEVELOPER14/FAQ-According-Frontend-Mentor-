<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>
  <div class="card" id="card">
    <div class="Titlebar">
      <img src="./assets/images/icon-star.svg" alt="icon-star" class="logo">
      <h1 class="Title">FAQs</h1>
    </div>
    <div class="Div1 Div" id="Div1">
      <div class="questionBar">
        <div class="question"><p class="q1">What is Frontend Mentor, and how will it help me?</p></div>
        <div class="downArrow" id="downArrow1">
          <img src="./assets/images/icon-plus.svg" alt="icon-plus" class="plusImg" id="plusImg1">
        </div>
      </div>
    </div>
    <div class="Div2 Div" id="Div2">
      <div class="questionBar">
        <div class="question"><p class="q2">Is Frontend Mentor free?</p></div>
        <div class="downArrow" id="downArrow2">
          <img src="./assets/images/icon-plus.svg" alt="icon-plus" class="plusImg" id="plusImg2">
        </div>
      </div>
    </div>
    <div class="Div3 Div" id="Div3">
      <div class="questionBar">
        <div class="question"><p class="q3">Can I use Frontend Mentor projects in my portfolio?</p></div>
        <div class="downArrow" id="downArrow3">
          <img src="./assets/images/icon-plus.svg" alt="icon-plus" class="plusImg" id="plusImg3">
        </div>
      </div>
    </div>
    <div class="Div4 Div" id="Div4">
      <div class="questionBar">
        <div class="question"><p class="q4">How can I get help if I'm stuck on a Frontend Mentor challenge?</p></div>
        <div class="downArrow" id="downArrow4">
          <img src="./assets/images/icon-plus.svg" alt="icon-plus" class="plusImg" id="plusImg4">
        </div>
      </div>
    </div>
  </div>

  <!-- FAQs

  

  Frontend Mentor offers realistic coding challenges to help developers improve their 
  frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for 
  all levels and ideal for portfolio building.

  

  

  

  

  
  
  The best place to get help is inside Frontend Mentor's Discord community. There's a help 
  channel where you can ask questions and seek support from other community members. -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
